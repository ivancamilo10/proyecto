<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Paraiso del Artesano</title>
    <link rel="stylesheet" href="pagweb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="partesuperior">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Paraiso Del Artesano</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html"><b>Inicio</b></a></li>
              <li class="nav-item"><a class="nav-link" href="contacto.html"><b>Contacto</b></a></li>
              <li class="nav-item"><a class="nav-link" href="novedades.html"><img src="icons8-marca-de-verificación-48.png" alt=""><b>Novedades</b></a></li>
              <li class="nav-item"><a class="nav-link" href="ofertas.html"><img src="icons8-dólar-estadounidense-en-círculo-100.png" alt="" width="50px"><b>Ofertas del día</b></a></li>
            </ul>
            <div class="d-flex align-items-center">
              <a href="carrito.html" class="nav-link active"><img src="icons8-carrito-de-compras-64.png" alt="" width="40px"></a>
              <a href="mi_cuenta.html" class="nav-link"><b>Mi Cuenta</b></a>
            </div>
          </div>
        </div>
      </nav>
  </header>

  <main class="container mt-5">
    <h1 class="mb-4">Carrito de Compras</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Productos en el Carrito</h3>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Subtotal</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Repite este bloque para cada producto -->
                <tr>
                  <td>Nombre del Producto</td>
                  <td>
                    <input type="number" class="form-control" value="1" min="1">
                  </td>
                  <td>$10.00</td>
                  <td>$10.00</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
                <!-- Fin del bloque de producto -->
              </tbody>
            </table>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <h4>Total: $10.00</h4>
            <div>
              <a href="tienda.html" class="btn btn-secondary">Seguir Comprando</a>
              <a href="pago.html" class="btn btn-primary">Proceder al Pago</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
